<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- boostrap cdn -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
        Product App
        </a>
    </nav>
    <div class="container">
        <!-- aplcation -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <!-- Titulo de la tarjeta -->
                        <h4>Add A Product</h4>
                    </div>
                    <form class="card-body" id="product-form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Price Product"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="years" min="2000" value="2018" max="2099" placeholder="Year Product"
                            class="form-control">
                        </div>
                        <input type="submit" value="save" class="btn btn-danger btn-block">
                    </form>
                </div>
            </div>
                <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
